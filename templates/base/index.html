<html>

{% load static %}
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href={% static 'css/main.css' %}>
    <title>Wallux</title>
</head>

<body>
    <div class="title">Wallux</div>
    <br>
    <div class="description">
        Wallux is a collection of wallpapers that this repo author's thought <i>looks cool</i>.<br>Want to add something you think as cool? Create an <a href="https://github.com/Wallux-0/Wallux/issues">Issue</a> with the wallpaper image attached!
    </div>

    <div class="container">
        <div class="row">
            {% for image in images %}
                <div class="col-12 col-md-4 col-sm-6 mt-3">
                    <a href={{image.image.url}}>
                        <img src={{image.image.url}} class="img-fluid" alt={{image.name}}>
                    </a>                   
                </div>
            {% endfor %} 
        </div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="static/home.js"></script>

</html>
